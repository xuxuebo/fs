<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebUploader Test2</title>
    <link rel="stylesheet" href="../css/webuploader.css"/>
    <link rel="stylesheet" href="../css/upload.css"/>
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/webuploader.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/upload.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="uploader">
    <ul id="theList"></ul>
    <div id="picker">选择文件</div>
</div>

<script type="text/javascript">
    $(function () {
        uploadFile({
            swf: "../flash/Uploader.swf",
            server: "/fs/file/uploadFile",
            pick: "#picker",
            resize: false,
            dnd: "#theList",
            paste: document.body,
            disableGlobalDnd: true,
            thumb: {
                width: 100,
                height: 100,
                quality: 70,
                allowMagnify: true,
                crop: true
            },
            compress: false,
            prepareNextFile: true,
            chunked: true,
            chunkSize: 5000 * 1024,
            threads: true,
            fileNumLimit: 1,
            fileSingleSizeLimit: 10 * 1024 * 1024 * 1024,
            duplicate: true
        }, {
            uploadCompleted: function (data) {
                if (data == undefined || data == null) {
                    return;
                }

                //业务逻辑处
                console.log(data);
            },
            appCode: "km",
            processor: "ZIP",
            corpCode: "ladeng.com",
            businessId: (new Date()).getTime(),
            responseFormat: "json"
        });

    });
</script>
</body>
</html>
