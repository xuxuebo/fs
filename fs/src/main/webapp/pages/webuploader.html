<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/fs/css/webuploader.css">
</head>
<body>
<div id="uploader" class="wu-example">
    <!--用来存放文件信息-->
    <div id="thelist" class="uploader-list"></div>
    <div class="btns">
        <div id="picker">选择文件</div>
         <div id="1111"
              style="position: absolute; top: 0px; left: 0px; width: 88px; height: 34px; overflow: hidden; bottom: auto; right: auto;">
             <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple">
             <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
         </div>
        <button id="ctlBtn" class="btn btn-default">开始上传</button>
    </div>
</div>
<script type="text/javascript" src="/fs/js/jquery.js"></script>
<script type="text/javascript" src="/fs/js/webuploader.js"></script>
<script type="text/javascript" src="/fs/js/upload.js"></script>
</body>
</html>
