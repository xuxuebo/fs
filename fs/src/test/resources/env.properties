#jedis
jedis.maxWait=3000
jedis.maxActive=100
jedis.maxWaitMillis=3000
jedis.maxIdle=10

# common redis
commonRedisUrl=hfdb1
commonRedisPort=6379

#当前文档服务器的编号（所在分布式文档服务器集群的编号）
fs.serverCode=0000
#当前文档服务器的访问验证秘钥
fs.serverSecret=serverSecret
#url时间过期，单位为毫秒，默认一天24*60*60*1000
fs.urlExpireTime=86400000
#文档服务器的校验级别，参考com.qgutech.fs.domain.SignLevelEnum
fs.signLevel=stt
#当前文档服务器的域名或者ip（对外提供服务的域名）
fs.serverHost=192.168.1.151
#校验session的url
fs.checkSessionUrl=http://hf.21tb.com/uc/html/checkSid
#校验session的秘钥
fs.checkSessionSecret=sf
#校验session后的正确的结果
fs.checkSessionCorrectResult=t
#校验session后的正确的缓存时间（单位为秒）
fs.checkSessionCacheTime=180
#保存文件的元数据信息
fs.saveFileUrl=http://192.168.1.151/fs-service/fileServer/saveFile
#当文件处理失败，删除文件的元数据信息
fs.deleteFileUrl=http://192.168.1.151/fs-service/fileServer/deleteFile
#当文件处理结束后，更新文件的元数据信息
fs.updateFileUrl=http://192.168.1.151/fs-service/fileServer/updateFile
#获取文件的元数据
fs.getFileUrl=http://192.168.1.151/fs-service/fileServer/getFile
#保存文件的元数据最大请求次数
fs.saveFileMaxExecuteCnt=2
#删除文件的元数据最大请求次数
fs.deleteFileMaxExecuteCnt=2
#更新文件的元数据最大请求次数
fs.updateFileMaxExecuteCnt=2
#获取文件的元数据最大请求次数
fs.getFileMaxExecuteCnt=2
#文档服务器可否上传
fs.upload=true
#文档服务器可否下载
fs.download=true
#文档服务器可否转化
fs.convert=true
#文档服务器可否转化文档类（文档包）文件
fs.docConvert=true
#文件存储目录（最后的分隔符要带上）
fs.fileStoreDir=/web/fs/fs/
#文件md5后放置文件的文件夹（文件的md5值为文件名）
fs.md5FileDir=/web/fs/md5/
#断点续传的临时目录
fs.chunkFileDir=/web/fs/chunk/
#文档服务器的操作系统类型
fs.serverType=windows
#word，ppt，excel等信任的目录
fs.officeTrustDir=/web/fs/trust/
#doc转化为pdf的工具
fs.doc2Pdf.convertToolPath=F:\\DevBox\\OfficeToPDF.exe
#pdf转化为图片时的并发数量（将pdf切分成若干小块pdf文件，小块pdf文件的并发执行数量）
fs.pdfToImage.semaphoreCnt=3
#pdf转化为图片时的pdf切分成小块的页数
fs.pdfToImage.pdfSplitSize=100
#pdf转化为图片的工具
fs.pdfToImage.convertToolPath=F:\\DevBox\\Convert2Jpg\\Release\\JPEGConverterConsole.exe
#文件处理定时任务启动时的延迟时间（单位为毫秒）
#word,excel,ppt等文档处理后，关闭未关闭进程启动时的延迟时间（单位为毫秒）
fs.pdfToImage.timerDelay=300000
#word,excel,ppt等文档处理后，关闭未关闭进程的每次执行时间间隔（单位为毫秒）
fs.pdfToImage.timerPeriod=300000
#是否启用关闭未关闭进程的定时任务，默认为false
#，只有在服务器为windows的文档转化服务器时并且存在office进程泄露时才开启。
#特别注意：开启时会自动杀死office的程序。
fs.pdfToImage.enableTimer=false
#文档类文件异步处理提交的url（如果有多台文档转化服务器，文档类文件异步处理请求提交给nginx，再有nginx转发）
fs.asyncUrl=http://192.168.1.236:8077/fs/file/asyncProcess
#文档类文件异步处理后回传的uri
fs.backUri=/fs/file/backUploadFile

#异步处理时，异步处理任务提交到redis最多失败次数
fs.processor.maxSubmitCnt=5
#异步处理时，异步处理任务提交到redis失败后，下一次提交需要等待的时间（单位为毫秒）
fs.processor.submitFailedWaitTime=2000
#文件处理默认的并发数量
fs.processor.default.semaphoreCnt=3
#批量处理图片时的并发数量
fs.processor.zipImage.semaphoreCnt=3
#批量处理音频时的并发数量
fs.processor.zipAudio.semaphoreCnt=3
#处理视频时的并发数量
fs.processor.video.semaphoreCnt=3
#批量处理视频时的并发数量
fs.processor.zipVideo.semaphoreCnt=3
#处理文档时的并发数量
fs.processor.doc.semaphoreCnt=3
#批量处理文档时的并发数量
fs.processor.zipDoc.semaphoreCnt=3

#文件处理队列并发锁的锁时长（单位为毫秒）
fs.processorExecutor.lockExpireTime=60000
#文件处理每个队列最大的并发处理数（默认）
fs.processorExecutor.maxDoingListSize=5
#文件处理定时任务启动时的延迟时间（单位为毫秒）
fs.processorExecutor.timerDelay=0
#文件处理定时任务每次执行时间的间隔（单位为毫秒）
fs.processorExecutor.timerPeriod=5000
#线程池的最小可提供线程数
fs.processorExecutor.minAvailablePoolSize=30
#文件处理音频队列最大的并发处理数（默认）
fs.processorExecutor.audio.maxDoingListSize=5
#文件处理音频包队列最大的并发处理数（默认）
fs.processorExecutor.zipAudio.maxDoingListSize=5
#文件处理视频队列最大的并发处理数（默认）
fs.processorExecutor.video.maxDoingListSize=5
#文件处理视频包队列最大的并发处理数（默认）
fs.processorExecutor.zipVideo.maxDoingListSize=5
#文件处理文档队列最大的并发处理数（默认）
fs.processorExecutor.doc.maxDoingListSize=5
#文件处理文档包队列最大的并发处理数（默认）
fs.processorExecutor.zipDoc.maxDoingListSize=5
#文件处理图片包队列最大的并发处理数（默认）
fs.processorExecutor.image.maxDoingListSize=5
#失败重复处理时间间隔,只支持秒（s），分（m），时（h），不支持失败后继续处理，设置成null
fs.processorExecutor.repeatProcessTimeInterval=2m,10m,10m,30m,1h,2h,5h,16h

#线程池的最大线程数
fs.taskExecutor.maxPoolSize=300
#线程池的等待的队列长度
fs.taskExecutor.queueCapacity=1000
#线程池的核心线程数
fs.taskExecutor.corePoolSize=100